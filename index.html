<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Gun Water</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main-container">
        <h1 class = "stylish-big-font" >The classic <em>'Snake Gun Water'</em> .</h1>  
        <p class = "stylish-small-font" style = "margin-top: -10px; color: beige;">Choose among the three</p>
        <div class = "tiles">
            <img src="src/snake.png" alt="snake">
            <img src="src/gun.png" alt="gun">
            <img src="src/water.png" alt="water">          
        </div>
        <div class="output">
            <div class="display">
                <p id = "user-choice" class = "stylish-small-font">User choice</p>
                <p id = "computer-choice" class = "stylish-small-font">Computer choice</p>
                <p id = "result" class = "stylish-big-font">Result</p> 
            </div>
            <div class = "scoreboard">
                <table class = "stylish-small-font">
                    <caption class = "stylish-big-font">Scoreboard</caption>
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id = "user-name" >User</td>
                            <td id = "user-score">0</td>
                        </tr>
                        <tr>
                            <td>Computer</td>
                            <td id = "computer-score">0</td>
                        </tr>
                    </tbody>
                </table> 
            </div>
            
        </div>
      
    </div>
        
<script src = "index.js"></script>   
</body>
</html>
